name: Firestore Backup

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # tÃ¤glich um 02:00 Uhr

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: functions

      - name: Write service account key
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /home/runner/service-account.json

      - name: Run Firestore backup (Cloud)
        run: npx ts-node scripts/firestore-backup.ts
        working-directory: functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /home/runner/service-account.json
          GCLOUD_PROJECT: mobsyscloudprak

      - name: Upload backup files
        uses: actions/upload-artifact@v4
        with:
          name: firestore-backup
          path: |
            functions/backup-*.json
