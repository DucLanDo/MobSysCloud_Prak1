name: Firestore Backup

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # t√§glich um 02:00 Uhr

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: functions

      - name: Run Firestore backup
        run: npx ts-node scripts/firestore-backup.ts
        working-directory: functions

      - name: Upload backup files
        uses: actions/upload-artifact@v4
        with:
          name: firestore-backup
          path: |
            functions/backup-*.json
